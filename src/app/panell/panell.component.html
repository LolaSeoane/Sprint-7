
<p>panell works!</p>
<div class="form-container">
  <form >
    <div class="row mb-3">
      <label for="pagNumber" class="col-sm-3 col-form-label">Número de páginas</label>
      <div class="col-sm-6">
        <input type="number" class="form-control" id="inputPagNumber" formControlName="pages" min="1"[(ngModel)]="pagesNumber">
      </div>
    </div>
    <div class="row mb-3">
      <label for="languagesNumber" class="col-sm-3 col-form-label">Número de idiomas</label>
      <div class="col-sm-6">
        <input type="number" class="form-control" id="inputLanguagesNumber" formControlName="languages" min="1" [(ngModel)]="languageNumber">
      </div>
    </div>
  </form>
</div>
